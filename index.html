<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rafly</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <ini Header Nav> -->
    
    <header class="nav-container"  >
        <div class="logo-icon"></div>

        <nav>
            <a>Home</a>
            <a href="#our-profile">Our Profile</a>
            <a>Portofolio</a>
            <a>Message Us</a>
        </nav>
    </header>

    <hr>

    <main>
        <!-- ini Home content -->
         <section>
            <header>
                <h1>Hi <span id="namauser">Orang</span>, Welcome to website!</h1>
            </header>

            <article>
                <p>Ini adalah website portofolio saya</p>

                <div class="banner-container"></div>
            </article>
         </section>

         <hr>

        <!-- ini Our Profile content -->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
               <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
               </div>

               <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
               </div>

               <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
               </div>

               <div class="divider"></div>
            </article>
         </section>

         <hr>

        <!-- ini Portofolio content -->
        
        <!-- ini Message Us content -->
         <section>
            <header>
                <h1>Message Us</h1>
            </header>

            <article class="form-awal">
                <form name="message-form" onsubmit="return validateForm()">
                 Nama: <input placeholder="Nama" type="text" name="full-name" />
                 <br />

                 Tanggal Lahir:
                 <input type="date" name="birth-date" />
                 <br />

                 Jenis Kelamin:
                 <input type="radio" id="male" name="gender" value="male" />
                 <label for="male">Laki-laki</label>
                 <input type="radio" id="female" name="gender" value="male" />
                 <label type="female">Perempuan</label>
                 <br />

                 Pesan:
                 <textarea placeholder="Pesan" name="messages"></textarea>
                 <br />

                 <input type="submit" value="Submit" />
                </form>

                <div>
                 <p>Nama: <span id="sender-full-name"></span></p>
                 <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                 <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                 <p>Pesan: <span id="sender-messages"></span></p>
                </div>
            </article>
         </section>

     </main>
     <script src="js/script.js"></script>
</body>

</html>
