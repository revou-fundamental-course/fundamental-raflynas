<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rafly</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <ini Header Nav> -->
    
    <header class="nav-container"  >
        <div class="logo-icon"></div>

        <nav>
            <a>Home</a>
            <a href="#our-profile">Our Profile</a>
            <a>Portofolio</a>
            <a>Message Us</a>
        </nav>
    </header>

    <hr>

    <main>
        <!-- ini Home content -->
         <section>
            <header>
                <h1>Hi <span id="namauser">Orang</span>, Welcome to website!</h1>
            </header>

            <article>
                <p>Ini adalah website portofolio saya</p>

                <div class="banner-container"></div>
            </article>
         </section>
         <hr>

        <!-- ini Our Profile content -->
         <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>

            <article class="profile-content">
               <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
               </div>

               <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
               </div>

               <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
               </div>

               <div class="divider"></div>
            </article>
         </section>

         <hr>

        <!-- ini Portofolio content -->
        
        <!-- ini Message Us content -->
         <section>
            <header>
                <h1>Message Us</h1>
            </header>

            <article class="form-awal">
                <form name="message-form" onsubmit="return validateForm()">
                    <table>

                        <tr>
                            <td>Nama</td>
                            <td>: </td>
                            <td><input placeholder="Nama" type="text" name="full-name" size="48"/></td>
                        </tr>

                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>:</td>
                            <td><input type="date" name="birth-date" /></td>
                        </tr>

                        <tr>   
                            <td>Jenis Kelamin</td>
                            <td>:</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male" />
                                <label for="male">Laki-laki</label>
                                <input type="radio" id="female" name="gender" value="male" />
                                <label type="female">Perempuan</label>
                            </td>
                        </tr> 

                        <tr>
                            <td class="ab">Pesan</td>
                            <td class="ab">:</td>
                            <td><textarea placeholder="Pesan" name="messages" cols="45" rows="10"></textarea></td>
                        </tr>

                        <tr>
                            <td colspan="3"><input type="submit" value="Submit" /></td>
                        </tr>
                    </table>
                </form>

                <div class="hasil-form">
                    <p><b>Nama: </b><span id="sender-full-name"></span></p>
                    <p><b>Tanggal Lahir: </b><span id="sender-birth-date"></span></p>
                    <p><b>Jenis Kelamin: </b><span id="sender-gender"></span></p>
                    <p><b>Pesan: </b><span id="sender-messages"></span></p>
                </div>
                
            </article>
         </section>

     </main>
     <script src="js/script.js"></script>
</body>

</html>
